site_name: Notes radiologiques

nav:
  - index.md
  - Urgences:
    - AVP: urg/AVP.md
    - thorax: urg/thorax.md
    - femme: urg/femme.md
  - Thorax:
    - Nodules: thorax/nodules.md
    - Médiastin: thorax/mediastin.md
    - Infections: thorax/infections.md
    - Bronches: thorax/bronches.md
    - Cavités: thorax/cavités.md
    - Plèvre: thorax/plèvre.md
    - Malfo: thorax/malfo.md
    - PID: thorax/PID.md
  - Femme:
    - EPP: femme/EPP.md
    - Seins: femme/seins.md
    - Utérus: femme/uterus.md
    - Ovaires: femme/ovaires.md
    - Hystéro: femme/hystéro.md
    - Prolapsus: femme/prolapsus.md
    - Pelviscanner: femme/pelviscanner.md
    - Malformations: femme/malformations.md
  - Neuro:
    - TC: neuro/trauma.md
    - AVC: neuro/AVC.md
    - Hématome: neuro/hematome.md
    - Mort encéphalique: neuro/mort.md
  - Uro:
    - Reins: uro/reins.md
    - Prostate: uro/prostate.md
    - Rétropéritoine: uro/rétropé.md

theme:
  name: material
  language: fr
  palette:
    primary: grey
    accent: grey
  features:
    - content.code.copy

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      toc_depth: 3
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  generator: false

extra_css:
  - stylesheets/extra.css