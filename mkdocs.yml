site_name: DrLef

nav:
  - index.md
  - Femme:
    - Endométriose: femme/EPP.md

theme:
  name: material
  language: fr
  palette:
    primary: grey
    accent: grey

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - toc:
      toc_depth: 3
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: |
  &copy; 2024 Alexandre Lefèvre - lumosimago@gmail.com

extra:
  generator: false

extra_css:
  - stylesheets/extra.css