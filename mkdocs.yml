site_name: Notes radiologiques

nav:
  - index.md
  - Urgences:
    - AVP: urg/AVP.md
    - AVC: urg/AVC.md
    - CMF: urg/CMF.md
    - Mort: urg/mort.md
    - Thorax: urg/thorax.md
    - Femme: urg/femme.md
    - Pédiatrie: urg/pédia.md
  - Femme:
    - EPP: femme/EPP.md
    - Seins: femme/seins.md
    - Utérus: femme/utérus.md
    - Ovaires: femme/ovaires.md
    - Hystéro: femme/hystéro.md
    - Prolapsus: femme/prolapsus.md
    - Pelviscanner: femme/pelviscanner.md
    - Malformations: femme/malformations.md
  - Thorax:
    - Nodules: thorax/nodules.md
    - Médiastin: thorax/médiastin.md
    - Infections: thorax/infections.md
    - Bronches: thorax/bronches.md
    - Cavités: thorax/cavités.md
    - Plèvre: thorax/plèvre.md
    - Malfo: thorax/malfo.md
    - PID: thorax/PID.md
  - Uro:
    - Reins: uro/reins.md
    - Vessie: uro/vessie.md
    - Greffon: uro/greffon.md
    - Lithiase: uro/lithiase.md
    - Prostate: uro/prostate.md
    - Ouraque: uro/ouraque.md
    - Dérivations: uro/dérivations.md
    - Rétropéritoine: uro/rétropé.md
    - Malformations: uro/malfo.md

theme:
  name: material
  language: fr
  palette:
    primary: grey
    accent: grey
  features:
    - content.code.copy

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      toc_depth: 3
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  generator: false

extra_css:
  - stylesheets/extra.css